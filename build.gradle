apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.1.0'
jar.baseName='planejamento-cetec'

jar {
	manifest {
		attributes provider: 'gradle'
		attributes 'Implementation-Title': 'Planejamento CETEC',
               'Implementation-Version': version
	}
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
	compile 'org.slf4j:slf4j-simple:1.7.21'
	compile 'com.j256.ormlite:ormlite-core:5.0'
	compile 'com.j256.ormlite:ormlite-jdbc:5.0'
	compile 'org.apache.derby:derby:10.12.1.1'
	compile 'org.apache.derby:derbynet:10.12.1.1'
	compile 'org.apache.derby:derbyclient:10.12.1.1'
	
    testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-all:1.10.19'
	testCompile 'com.h2database:h2:1.4.192'
	
}
